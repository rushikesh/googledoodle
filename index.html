
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>jQuery Mobile: Theme Download</title>
		<link rel="stylesheet" href="css/proverbs.min.css" />
		<link rel="stylesheet" href="css/jquery.mobile.structure-1.3.2.min.css" />
		<script src="js/jquery-1.9.1.min.js"></script>
		<script src="js/jquery.mobile-1.3.2.min.js"></script>
		<script src="js/quotes.js"></script>
		<style type="text/css">
			#content{
				height:350px;
				width: 100%;
				text-align: center;
				vertical-align: middle;
				text-wrap:normal;
			}
			#entry{
				position:relative;
				margin:5px;
				padding:10px;
				top:50px;
				font-size: 30px;
			}
			select option{
				font-size:18px;
			}
			#pgTitle{
				position:relative;
				display: block;
				text-align: center;
				left:-15px;
				font-size: 25px;
			}
			.author{
				text-transform: capitalize;
				font-style: italic;
			}
		</style>
	</head>
	<body onLoad="getData()">
		<div data-role="page" id="page1">
		    <div data-theme="" data-role="header" data-position="fixed">
		    <span id="pgTitle">Doodle</span>
		    </div>
		    <div id="content">
		    	<!-- <input type="button" value="getFeed"  /> -->
		    	<div id="entry"></div>
		    </div>
		    <div data-role="footer" data-position="fixed">
				<h1 id="imgTitle"></h1>
			</div>
		</div>
	</body>
	<script>
		var arrCounter=0;
		var entryArr = [];
		function Entry(content,contentSnippet,link,title,dt){
			this.content = content
			this.contentSnippet = contentSnippet
			this.link = link;
			this.title = title;
			this.dt = dt;
		}

		$("#content").on("swipeleft", function(event){
			console.log("swipeleft");
			arrCounter++;
			updateContent();
		});

		$("#content").on("swiperight", function(event){
			console.log("swiperight");
			arrCounter--;
			updateContent();
		});

		function updateContent(){	    		
			if(arrCounter<0){
				arrCounter = entryArr.length-1;
			}
			if(arrCounter>=entryArr.length){
				arrCounter = 0;
			}
			var obj = entryArr[arrCounter];
	    	$("#entry").html(obj["content"]);
	    	$("#imgTitle").html("["+obj["dt"]+"]  "+obj["title"]);
    	}

		function getData(){
			console.log("inside getData");
	        var url = 'http://www.google.com/doodles/doodles.xml';
	        $.ajax({
		        type: "GET",
		        url: 'http://ajax.googleapis.com/ajax/services/feed/load?v=1.0&num=1000&callback=?&q=' + encodeURIComponent(url),
		        dataType: 'json',
		        error: function(){
		            //alert('Unable to load feed, Incorrect path or invalid feed');
		            console.log('Unable to load feed, Incorrect path or invalid feed');
		        },
		        success: function(xml){
		            var values = xml.responseData.feed.entries;
		            var tempObj = {};
		            console.dir(values);
		            //$("#quote").html(values);
		            var len = values.length;
		            for(var i=0;i<len;i++){
		            	var tmp = values[i]["content"];
		            	var patt=/img\W+src="(\S+)"\s*alt/g
						var result="http:"+patt.exec(tmp)[1];
						result = '<img src="'+result+'" />';
						patt = /Date:<\/strong>(.*)<\/p>/;
						var dt = patt.exec(tmp)[1];
		            	tempObj = new Entry(result,values[i]["contentSnippet"],values[i]["link"],values[i]["title"],dt);

		            	entryArr.push(tempObj);
		            }
		            updateContent();
		        }
	    	});
    }	
	</script>	
</html>
